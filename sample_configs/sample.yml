wallpapers:
  day:
    files: # Will display 4 -> 5 -> 3
      - ~/Pictures/mojave_dynamic_4.jpeg
      - ~/Pictures/mojave_dynamic_5.jpeg
      - ~/Pictures/mojave_dynamic_3.jpeg
  night:
    template:
      path: ~/Pictures/Wallpapers/mojave_dynamic_{}.png #path
      range: 1,2 # will display files 1, 2

# Time format is 'HH:mm'
dawn: '06:00'  
dusk: '18:00' 

environment: 'gnome' #(or Gnome, kde, etc)
